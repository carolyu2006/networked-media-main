<html>
  <head>
    <title>Networked Media</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #ffffff;
        background: #000000;
      }
      
      body {
        font-family: 'Pixelify Sans', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-align: center;
        font-weight: 300;
        letter-spacing: 2px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-bottom: 40px;
        text-align: center;
        font-weight: 400;
      }
      
      .project-links {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      
      .project-links a {
        display: inline-block;
        font-size: 6rem;
        text-decoration: none;
        transition: all 0.5s ease;
        transform-origin: bottom;
      }

      .project-links a:hover {
        transform: translateY(-.12rem) scaleY(.6) ;
      }

      .project-links a:active {
        transform: translateY(-2px) scale(1.05);
      }
      
    </style>
  </head>
  <body>
    <h1>Networked Media</h1>
    <h2>Carol Yu</h2>
    <div class="project-links">
      <a href="project1/index.html">1️⃣</a>
      <a href="project2/index.html">2️⃣</a>
      <a href="project3/index.html">3️⃣</a>
      <a href="project4/index.html">4️⃣</a>
      <a href="project5/index.html">5️⃣</a>
    </div>
  </body>
</html>
